apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: zubairalamdev/myapp:latest   # <-- Jenkins will replace ":latest" with 
":<commit-hash>"
        ports:
        - containerPort: 3000
~                                                                                                        
